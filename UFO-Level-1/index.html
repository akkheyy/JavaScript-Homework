<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/solar/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">
                <img src="https://media.giphy.com/media/26BoCVdjSJOWT0Fpu/giphy.gif" height="50" width= "50">
                UFO Sightings
              </a>
            </div>
          </div>
        </nav>
  <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>OMG. Mom, I saw an Alien!</h1>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ufo-form">
                    <h5>Filter Extraterrestrial Sightings by Date:</h5>
                    </label>
                    <input class="form-control" id="ufo-form-input" name="ufo-form" placeholder="1/1/2010">
                </div>
                <button id="button" class="btn btn-default">Enter</button>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
            <h1>UFO Sightings</h1>   
        <table id="ufo-table" class="table table-striped table-dark">
            <thead>
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration (Minutes)</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
      </div>
    </div>
  </div>
    </div>
</body>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</html>
